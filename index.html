<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="./fontawesome-free-6.1.1-web/css/all.min.css">
    <title>Instagram</title>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
</head>

<body id="body">
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="dark">
                <p>Tema: &nbsp;</p>
                <a href="#" class="dark-a">
                    <i class="fas fa-moon" title="Tema escuro" id="dark-icon" onclick="verificaTemaOnClick(this)"></i>
                </a>
            </div>
            <!-- Group 1 -->
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" id="instagram-logo" alt="instragram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como devteste</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>

            <!-- Group 2 -->
            <div class="group">
                <p class="not-account">Não é devteste?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <!-- Group 3 -->
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
        <!--/instagram-continue-->
    </div>
    <!--/instagram-wrapper-->
</body>

<script>
    var darkEnv = "dio.instagram.dark";
    var logo = document.getElementById('instagram-logo');

    function verificaTemaOnClick(element) {
        //var darkEnv = "dio.instagram.dark";
        //let logo = document.getElementById('instagram-logo');
        var body = document.getElementById('body');
        if (element.classList.contains('fa-moon')) {//tema escuro - darkmode = false
            element.classList.remove('fa-moon');
            element.classList.add('fa-sun');
            element.title = "Tema claro";
            logo.src = "./img/instagram-logo-white.png";
            localStorage.setItem(darkEnv, JSON.stringify(true));
        } else if (element.classList.contains('fa-sun')) {//tema claro - darkmode = true
            element.classList.remove('fa-sun');
            element.classList.add('fa-moon');
            element.title = "Tema escuro";
            logo.src = "./img/instagram-logo.png";
            localStorage.setItem(darkEnv, JSON.stringify(false));
        }
        body.classList.toggle("darkmode");
    }

    $(document).ready(function () {
        var darkOn = localStorage.getItem(darkEnv);
        console.log(darkOn);
        if (darkOn == 'true') {
            let element = document.getElementById('dark-icon');
            element.classList.remove('fa-moon');
            element.classList.add('fa-sun');
            element.title = "Tema claro";
            logo.src = "./img/instagram-logo-white.png";
            body.classList.toggle("darkmode");
        }
    });
</script>

</html>
